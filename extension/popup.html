<!DOCTYPE html>
<html>

<head>
  <title>Rot or Not</title>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="friends-list-container">
    <button id="friends-list-button" title="Access your friends list">Friends List</button>
  </div>

  <h1>Rot or Not</h1>


  <h2 id="timer">Timer</h2>

  <div id="timersContainer">
    <p id="productiveTimer">Productive time: 0:00:00</p>
    <p id="rotTimer">Rot time: 0:00:00</p>
  </div>
  
  <canvas id="dailyStats"></canvas>

  <div id="buttonContainer">
    <button id="getApiKeyButton" title="Get your API Key">
      <img src="./assets/key-tp.png" alt="API_Key" class="button-icon">
    </button> 
    <button id="shareButton" title="Copy link to share your chart">
      <img src="./assets/link-tp.png" alt="Copy" class="button-icon">
    </button>
    <button id="prodButton" title="Mark this as productive">
      <img src="./assets/thumbs-up-tp.png" alt="Thumbs Up" class="button-icon">
    </button>
    <button id="unprodButton" title="Mark this as unproductive">
      <img src="./assets/thumbs-down-tp.png" alt="Thumbs Down" class="button-icon">
    </button>
  </div>

</body>
</html>
