<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tracker</title>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Rot or Not</h1>

  <h2 id="timer">Timer</h2>

  <div id="timersContainer">
    <p id="productiveTimer">Productive time: 0:00:00</p>
    <p id="rotTimer">Rot time: 0:00:00</p>
  </div>

  <h2>Daily Statistics</h2>
  <p>Your daily statistics will appear here.</p>

  <div id="buttonContainer">
    <button id="shareButton">Share</button>
    <button id="prodButton">+</button>
    <button id="unprodButton">-</button>
  </div>

</body>
</html>
